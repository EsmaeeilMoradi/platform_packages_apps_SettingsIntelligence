android {

    // signingConfigs {
    //     debug {
    //         storeFile file('/home/esmaeeil/Downloads/keyring.jks')
    //         keyAlias 'platform'
    //     }
    // }
    namespace 'com.android.settings.intelligence'
    compileSdk 33


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.android.settings.intelligence"
        minSdk 33
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
//            applicationIdSuffix ".dev"
//
//            debuggable true
//            minifyEnabled false
//            shrinkResources false
//            zipAlignEnabled false
        }
        debugProguard {
//            applicationIdSuffix ".dev"
//
//            debuggable true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg'
//            minifyEnabled true
//            shrinkResources true
//            zipAlignEnabled true
        }
        release {
//            debuggable false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg'
//            minifyEnabled true
//            shrinkResources true
//            zipAlignEnabled true
        }
    }

    dexOptions {
        dexInProcess true
        preDexLibraries true
    }

    lintOptions {
        baseline file("lint-baseline.xml")

        abortOnError true
        checkAllWarnings true
        showAll true

        warningsAsErrors true

        // HTML report is enough (can be found inside build/reports/)
        xmlReport false

        // do not warn about translations
        disable 'MissingTranslation', 'ExtraTranslation'
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude '.readme'
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'

            aidl.srcDirs = ['src']
            assets.srcDirs = ['assets']
            java.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            resources.srcDirs = ['res']
        }
    }
}

dependencies {
   
    
    
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.legacy:legacy-support-v13:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.5.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.preference:preference:1.2.1'
    implementation 'androidx.recyclerview:recyclerview:1.3.1'
    implementation 'androidx.legacy:legacy-preference-v14:1.0.0'

    // Proto DataStore
    implementation  "androidx.datastore:datastore-core:1.0.0-alpha01"
    implementation  "com.google.protobuf:protobuf-javalite:3.10.0"



}

